<body>
    <div class="grid-layout">
        <header class="header">
            <logo>BANCOOP
                <h2>Te ayuda a alcanzar tus metas</h2>
            </logo>
            <img src="img/map.png" alt="pets" width="230px" hei ght="180px">
            <div class="menu">
                <ul>
                    <li>.Créditos.</li>

                    <li>.Leasing.</li>
                    <hr>
                    <li>.Ahorros.</li>
                    <hr>
                    <li>.Servicio al cliente.</li>

            </div>

        <main class="main">
            <div class="asidebar">
                <aside class="sidebar">
                <h3>Solicitar cita médica</h3>
                <form action="/submit_appointment" method="post">
                    <label for="pet-name">Cuenta:</label>
                    <input type="text" id="pet-name" name="pet_name" required><br>
                    
                    <label for="pet-age">Tipo:</label>
                    <input type="number" id="pet-age" name="pet_age" min="0" max="30" required><br>
            
                    <label for="pet-breed">Clave:</label>
                    <input type="text" id="pet-breed" name="pet_breed" required><br>

                    <button type="submit">Ingresar</button>
                </form>
    </div>
